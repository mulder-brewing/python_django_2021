{% if queryset.has_other_pages %}
{% load static %}
<div class="pagination">
    <ul class="container">
        {% if queryset.has_previous %}
        <li>
            <a
                    class="btn page-link"
                    data-page="{{ queryset.previous_page_number }}"
                    href="?page={{ queryset.previous_page_number }}"
            >
                &#10094; Prev
            </a>
        </li>
        {% endif %}
        {% for page in custom_range %}
        <li>
            <a
                    class="btn page-link {% if page == queryset.number %} btn--sub {% endif %}"
                    data-page="{{ page }}"
                    href="?page={{ page }}"
            >
                {{ page }}
            </a>
        </li>
        {% endfor %}
        {% if queryset.has_next %}
        <li>
            <a
                    class="btn page-link"
                    data-page="{{ queryset.next_page_number }}"
                    href="?page={{ queryset.next_page_number }}"
            >
                Next &#10095;
            </a>
        </li>
        {% endif %}
    </ul>
</div>
<script src="{% static 'js/pagination.js' %}"></script>
{% endif %}
