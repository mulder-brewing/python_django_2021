{% extends 'main.html' %}
{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
            <h2 class="message__subject">{{ user_message.subject }}</h2>
            {% if user_message.sender %}
            <a href="{% url 'user-profile' user_message.sender.id %}" class="message__author">
                {{ user_message.sender.name }}
            </a>
            {% else %}
            <span class="message__author">{{ user_message.name }}</span>
            {% endif %}

            <p class="message__date">{{ user_message.created }}</p>
            <div class="message__body">
                {{ user_message.body|linebreaksbr }}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
